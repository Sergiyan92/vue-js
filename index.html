<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.enter="addTask" v-model="currentTask" />
      <ul>
        <li v-for="task in tasks" :class="{'strike':task.isCompleted}">
          <input
            type="text"
            v-if="task.isEditing"
            @keyup.enter="editTask(task.text)"
            v-model="editValue"
          />
          <span v-else @click="task.isCompleted = !task.isCompleted"
            >{{task.text}}</span
          >
          <button @click="removeTask(task.text)">Delete</button>
          <button @click="changeEditing(task.text)">Editing</button>
        </li>
      </ul>
    </div>
    <form @submit.prevent></form>
    <div @scroll.passive="onScroll"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
